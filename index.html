<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа негро</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            width: 250px;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background: #ff4e50;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .cart-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .cart, .favorites {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .favorites {
            display: flex;
            align-items: center;
        }
        .favorites span {
            margin-left: 5px;
        }
        .comments-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .comment {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .like-button {
            background: #ff4e50;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <span>Магазин для продажи негров</span>
        <input type="text" class="search-bar" placeholder="Поиск товаров...">
    </header>
    <div class="cart-container">
        <div class="favorites" onclick="viewFavorites()">⭐ <span>Избранное</span></div>
        <div class="cart" onclick="viewCart()">Корзина: <span id="cart-count">0</span></div>
    </div>
    <div class="container">
        <div class="product">
            <img src="file:file:///D:/%D0%97%D0%B0%D0%B3%D1%80%D1%83%D0%B7%D0%BA%D0%B8/scale_1200.jpg" alt="Товар 1">
            <h2>Товар 1</h2>
            <p>Цена: 1000 руб.</p>
            <button onclick="addToCart()">Добавить в корзину</button>
        </div>
        <div class="product">
            <img src="https://i.scdn.co/image/ab67616d0000b273e8c2c127a517a5a6512a238e" alt="Товар 2">
            <h2>Товар 2</h2>
            <p>Цена: 2000 руб.</p>
            <button onclick="addToCart()">Добавить в корзину</button>
        </div>
    </div>
    <div class="comments-section">
        <h2>Отзывы</h2>
        <div id="comments"></div>
        <input type="text" id="comment-input" placeholder="Оставить отзыв...">
        <button onclick="addComment()">Отправить</button>
    </div>
    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.
            getElementById('cart-count').innerText = cartCount;
        }

        function viewCart() {
            alert("Переход в корзину (в разработке)");
        }

        function viewFavorites() {
            alert("Переход в избранное (в разработке)");
        }

        function addComment() {
            const commentText = document.getElementById('comment-input').value;
            if (commentText.trim() !== "") {
                const commentSection = document.getElementById('comments');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.innerHTML = `${commentText} <button class='like-button' onclick='likeComment(this)'>❤ 0</button>`;
                commentSection.appendChild(newComment);
                document.getElementById('comment-input').value = "";
            }
        }

        function likeComment(button) {
            let likeCount = parseInt(button.innerText.split(' ')[1]);
            button.innerText = `❤ ${likeCount + 1}`;
        }
    </script>
</body>
</html>
